<body>
    <script>
        function changeText(str, word){
            let newStr = [...str];
            let newWord = [...word];
            let back = [...newStr,newWord]
            return back;
        }
        console.log(changeText('ssdas dasdas gfgfgh', 'sffdgd'))
    </script>
