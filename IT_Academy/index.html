<body>
    <script>
        function palindrom(str){
            let newStr = str.split('').reverse().join('');
             if (str == newStr){
                console.log(`Строка "${str}" полиндром`)
             } 
             else {
                console.log(`Строка "${str}"  не полиндром`)
             }
        }
        palindrom("кок");
    </script>
</body>
